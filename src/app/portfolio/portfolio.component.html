<div class="Portfolio">
  <div
    class="container p-lg-4 d-flex justify-content-center align-items-center"
  >
    <h2 class="text-uppercase mb-3 fs-1 pt-4 fw-bolder">portfolio component</h2>
  </div>
  <div class="container">
    <div class="row gx-md-5 bottom-heading">
  @for (project of projects; track project.id) {
      <div class="col-lg-4 col-md-6 mb-5">
        <div
          class="img-holder rounded-3 position-relative">
          <img
            [src]="project.imgUrl"
            [alt]="project.title"
            class="d-block w-100 rounded-3"/>
          <div class="layer position-absolute rounded-3">
            <i class="fa-solid fa-plus fa-6x"></i>
          </div>
        </div>
      </div>
      }
 </div>
  </div>
</div>
